<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Berkley FC - Teams</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
      <style>
          :root {
              --primary-color: #000;
              --secondary-color: #111;
              --accent-color: #029141;
              --text-color: #fff;
          }
          body {
              font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Fira Sans", "Droid Sans", "Helvetica Neue", sans-serif;
              overflow-x: hidden;
              line-height: 1.6;
              background-color: var(--primary-color);
              color: var(--text-color);
              letter-spacing: -0.025em;
          }
          .navbar {
              background-color: rgba(0, 0, 0, 0.8);
              border-radius: 16px;
              padding: 0.75rem 1.5rem;
              margin: 1rem;
              position: fixed;
              top: 0;
              left: 0;
              right: 0;
              z-index: 1000;
              backdrop-filter: blur(10px);
              border: 1px solid rgba(255, 255, 255, 0.1);
          }
          .navbar-brand {
              color: var(--text-color) !important;
              font-weight: 800;
              font-size: 1.25rem;
              letter-spacing: -0.025em;
              padding: 0.5rem 1rem;
              transition: all 0.15s ease;
          }
          .navbar-brand:hover {
              opacity: 0.8;
          }
          .nav-link {
              color: var(--text-color) !important;
              font-weight: 500;
              padding: 0.5rem 1rem;
              margin: 0 0.2rem;
              transition: all 0.15s ease;
              opacity: 0.7;
              font-size: 0.875rem;
          }
          .nav-link:hover {
              opacity: 1;
          }
          .nav-link.active {
              color: var(--accent-color) !important;
              opacity: 1;
          }
          .navbar-toggler {
              border: none;
              padding: 0.5rem;
              border-radius: 8px;
              background: rgba(255, 255, 255, 0.1);
          }
          .navbar-toggler:focus {
              box-shadow: none;
          }
          .team-card {
              background: rgba(255, 255, 255, 0.03);
              border-radius: 16px;
              overflow: hidden;
              backdrop-filter: blur(10px);
              border: 1px solid rgba(255, 255, 255, 0.1);
              transition: all 0.15s ease;
              margin-bottom: 20px;
              height: 100%;
          }
          .team-card:hover {
              transform: translateY(-2px);
              border-color: rgba(255, 255, 255, 0.2);
          }
          .team-image {
              height: 150px;
              background: linear-gradient(45deg, var(--secondary-color), var(--accent-color));
              position: relative;
              overflow: hidden;
          }
          .team-content {
              padding: 1rem;
          }
          .team-name {
              font-size: 1.25rem;
              font-weight: 700;
              color: var(--accent-color);
              margin-bottom: 0.5rem;
              letter-spacing: -0.025em;
          }
          .team-info {
              margin-bottom: 0.5rem;
              display: flex;
              align-items: center;
              opacity: 0.8;
              font-size: 0.875rem;
          }
          .team-info i {
              color: var(--accent-color);
              margin-right: 0.5rem;
              font-size: 0.875rem;
          }
          .page-header {
              background: linear-gradient(45deg, var(--secondary-color), var(--accent-color));
              color: var(--text-color);
              padding: 6rem 0 2rem;
              margin-bottom: 2rem;
              position: relative;
              overflow: hidden;
          }
          .display-4 {
              font-weight: 800;
              letter-spacing: -0.05em;
              font-size: 2.5rem;
          }
          .lead {
              opacity: 0.8;
              font-weight: 400;
              font-size: 1rem;
          }
          .container {
              max-width: 1140px;
              padding: 0 15px;
          }
          .row {
              margin: -10px;
          }
          .col-lg-4 {
              padding: 10px;
          }
          @media (max-width: 768px) {
              .col-lg-4 {
                  width: 100%;
              }
          }
      </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="/">
                <img src="../bjfc_logo.png" alt="Berkley FC Logo" height="30">
                Berkley FC
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                  <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                  <li class="nav-item"><a class="nav-link active" href="/teams">Teams</a></li>
                  <li class="nav-item"><a class="nav-link" href="/contact">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>
      <div class="page-header">
          <div class="container text-center">
              <h1 class="display-4">Our Teams</h1>
              <p class="lead">Meet the incredible teams that make up Berkley FC </p>
          </div>
      </div>
        <div class="container">
            <div class="row">
                <div class="col-lg-4">
                    <a href="real" style="text-decoration: none; color: inherit;">
                        <div class="team-card">
                            <div class="team-image" style="background-image: linear-gradient(rgba(0, 255, 0, 0.3), rgba(0, 100, 0, 0.5)), url('../bjfc_real.jpeg'); background-size: cover; background-repeat: no-repeat; background-position: center;"></div>
                            <div class="team-content">
                                <h3 class="team-name">Berkley Real</h3>
                                <div class="team-info">
                                    <i class="fas fa-layer-group"></i>
                                    <span>Under 14s</span>
                                </div>
                                <div class="team-info">
                                    <i class="fas fa-user-tie"></i>
                                    <span>Manager: TBD</span>
                                </div>
                                <div class="team-info">
                                    <i class="fas fa-map-marker-alt"></i>
                                    <span>KGV (Browns Field) L34 1LZ</span>
                                </div>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
