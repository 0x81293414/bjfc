      <style>
          :root {
              --primary-color: #000;
              --secondary-color: #111;
              --accent-color: #029141;
              --text-color: #fff;
          }
          body {
              font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Fira Sans", "Droid Sans", "Helvetica Neue", sans-serif;
              overflow-x: hidden;
              line-height: 1.6;
              background-color: var(--primary-color);
              color: var(--text-color);
              letter-spacing: -0.025em;
          }
          .navbar {
              background-color: rgba(0, 0, 0, 0.8);
              border-radius: 16px;
              padding: 0.75rem 1.5rem;
              margin: 1rem;
              position: fixed;
              top: 0;
              left: 0;
              right: 0;
              z-index: 1000;
              backdrop-filter: blur(10px);
              border: 1px solid rgba(255, 255, 255, 0.1);
          }
          .navbar-brand {
              color: var(--text-color) !important;
              font-weight: 800;
              font-size: 1.25rem;
              letter-spacing: -0.025em;
              padding: 0.5rem 1rem;
              transition: all 0.15s ease;
          }
          .nav-link {
              color: var(--text-color) !important;
              font-weight: 500;
              padding: 0.5rem 1rem;
              margin: 0 0.2rem;
              transition: all 0.15s ease;
              opacity: 0.7;
              font-size: 0.875rem;
          }
          .nav-link:hover {
              opacity: 1;
              color: var(--accent-color) !important;
          }
          .error-section {
              min-height: 100vh;
              display: flex;
              align-items: center;
              justify-content: center;
              text-align: center;
              padding: 2rem;
              background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
          }
          .error-content {
              background: rgba(0, 0, 0, 0.8);
              padding: 3rem 4rem;
              border-radius: 16px;
              border: 1px solid rgba(255, 255, 255, 0.1);
              backdrop-filter: blur(10px);
              box-shadow: 0 8px 32px rgba(2, 145, 65, 0.1);
              transform: translateY(0);
              transition: all 0.3s ease;
          }
          .error-content:hover {
              transform: translateY(-5px);
              box-shadow: 0 12px 40px rgba(2, 145, 65, 0.2);
          }
          .error-title {
              font-size: 7rem;
              font-weight: 800;
              margin-bottom: 1rem;
              color: var(--accent-color);
              text-shadow: 0 0 30px rgba(2, 145, 65, 0.3);
              letter-spacing: -0.05em;
          }
          .error-message {
              font-size: 1.25rem;
              margin-bottom: 2rem;
              opacity: 0.9;
              font-weight: 500;
          }
          .btn-primary {
              background-color: var(--accent-color);
              border: none;
              padding: 0.75rem 2rem;
              font-weight: 600;
              border-radius: 12px;
              transition: all 0.3s ease;
              text-transform: uppercase;
              letter-spacing: 0.5px;
              font-size: 0.875rem;
          }
          .btn-primary:hover {
              background-color: #027a36;
              transform: translateY(-2px);
              box-shadow: 0 4px 20px rgba(2, 145, 65, 0.3);
          }
      </style>
  </head>
  <body>
      <nav class="navbar navbar-expand-lg">

              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                  <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                  <ul class="navbar-nav ms-auto">
                      <li class="nav-item"><a class="nav-link" href="../index.html">Home</a></li>
                      <li class="nav-item"><a class="nav-link" href="index.html">Teams</a></li>
                      <li class="nav-item"><a class="nav-link" href="../index.html#players">Players</a></li>
                      <li class="nav-item"><a class="nav-link" href="../index.html#contact">Contact</a></li>
                  </ul>
              </div>
          </div>
      </nav>

      <section class="error-section">
          <div class="error-content">
              <h1 class="error-title">404</h1>
              <p class="error-message">We're unable to find that page.</p>
              <a href="../index.html" class="btn btn-primary">Return to Home Field</a>
          </div>
      </section>

  </html>
